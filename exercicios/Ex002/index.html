<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Eu preciso quebrar <br>
        o texto da forma <br> 
        que estou escrevendo
    </p>
    <p>Incluindo simbolos:
    &reg;
    &uarr;
    &trade; 
    </p>
    <p>Incluindo emojis:
        &#x1F435;
        &#x1F60A;
    </p>

</body>
</html>
