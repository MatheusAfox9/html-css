<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Usar a Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usar a Tag <img>">Imagens</abbr></li>
        <li><abbr title="usar a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a Tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="usar a Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="usar a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
